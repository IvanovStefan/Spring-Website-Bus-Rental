<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Înregistrare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Înregistrare</h1>
    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nume de utilizator</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Înregistrează-te</button>
    </form>
</div>
</body>
</html>
