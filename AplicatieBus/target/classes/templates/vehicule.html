<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alege Vehiculul Potrivit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista Vehicule</h1>

    <div class="row">
        <!-- Iterează prin vehicule -->
        <div class="col-md-4 mb-4" th:each="vehicul : ${vehicule}">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${vehicul.marca}"></span>
                        <span th:text="${vehicul.model}"></span>
                    </h5>
                    <p class="card-text">
                        <strong>Număr Locuri:</strong> <span th:text="${vehicul.nrLocuri}"></span><br>
                        <strong>Categorie:</strong> <span th:text="${vehicul.categorie}"></span><br>
                        <strong>Tip:</strong> <span th:text="${vehicul.tip}"></span><br>
                        <strong>Descriere:</strong> <span th:text="${vehicul.descriere}"></span><br>
                        <strong>Număr Înmatriculare:</strong> <span th:text="${vehicul.nrInmatriculare}"></span>
                    </p>
                    <!-- Buton Închiriază -->
                    <a th:href="@{'/inchiriere'}" class="btn btn-primary">Închiriază</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
