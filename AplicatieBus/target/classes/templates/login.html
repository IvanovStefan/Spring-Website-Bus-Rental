<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Autentificare</h1>

    <!-- afiseaza eroare -->
    <div th:if="${param.error}">
        <div class="alert alert-danger" th:text="${param.message}">Eroare la autentificare</div>
    </div>

    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nume de utilizator</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Autentificare</button>
    </form>

    <div class="text-center mt-3">
        <p>Nu ai un cont? <a th:href="@{/register}" class="btn btn-link">Înregistrează-te</a></p>
    </div>
</div>
</body>
</html>
